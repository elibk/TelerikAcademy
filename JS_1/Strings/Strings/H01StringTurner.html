<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>String Turner</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
    <p>
        Write a JavaScript function reverses string and returns it

	</p>
    <label for="tb-string">String</label>
    <input  type="text" id="tb-string" value="hello" />
	<a href="#" onclick="main()">Run</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>

	    function main() {

	        var str = document.getElementById('tb-string').value.toString();
	        str = reverseString(str);
	        jsConsole.writeLine(str);

	    }

	    function reverseString(str) {
	       
	        return str.split("").reverse().join("");
	    }
   
	</script>
</body>
</html>
