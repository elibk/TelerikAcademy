<body>
    <p>
       Write a function that extracts the content of a html page given as text. 
       The function should return anything that is in a tag, without the tags: http://www.devbg.org/forum/index.php
	</p>
   
	<a href="#" onclick="main()">Run</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>

	    function main() {

	        var url = 'http://www.devbg.org/forum/index.php';
	        var obj = removeTags(url);
	        
	        for (var prop in obj) {
	            jsConsole.writeLine(prop + ": " + obj[prop]);
	        }
	        
	    }


	    function removeTags(url) {

	        var protocol,
                server,
                resource;

	        protocol = url.substring(0, url.indexOf(':'));
	        url = url.substring(protocol.length + 3);
	        server = url.substring(0, url.indexOf('/'));
	        resource = url.substring(server.length);
	        return { 'protocol': protocol, 'server': server, 'resource': resource };
	    }
	        
	</script>
</body>
