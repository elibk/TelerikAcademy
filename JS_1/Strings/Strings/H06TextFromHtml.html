<body>
    <div id="text">
    <p >
        
          <strong> Write a</strong> function that <em>extracts</em> the content of a html page given as text.<br/> 
           The function should return anything that is in a tag, <a href="#">without the tags</a>:
        
	</p>
   </div>
	<a href="#" onclick="main()">Run</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>

	    function main() {

	        var text = document.getElementById('text').innerHTML;
	        
	        text = removeTags(text);
	        
	        jsConsole.writeLine("Result : " + text);
	        jsConsole.writeLine('-----------------------------------------------------------------');

	    }

	   
	    function removeTags(text) {
	        
	        return text.replace(/(<([^>]+)>)/g, "");
	    }
	</script>
</body>
