<!DOCTYPE html>

<head>

</head>
<body>
    <p>
      <strong> Write a function that creates a HTML UL using a template for every HTML LI. The source of the list should an array of elements. Replace all placeholders marked with –{…}–   with the value of the corresponding property of the object.</strong>
	</p>
   <div data-type="template" id="list-item">
 <strong>-{name}-</strong> <span>-{age}-</span>
   </div>

	<a href="#" onclick="main()">Run</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>

	    function main() {

	        var tempalate = document.getElementById('list-item').innerHTML;
	        var people = [{ name: "Peter", age: 14 }, { name: "John", age: 34 }, { name: "Mia", age: 17 }, { name: "Maik", age: 23 }];

	        var peopleList = gernerateList(people, tempalate);

	        jsConsole.writeLine(peopleList);

	       // jsConsole.writeLine(divList.getAttribute("data-type"));

	    }

	    function gernerateList(listData, tempalate) {
	        
	        var list = [], filledTempl = tempalate, prop, i;
	        list.push('<ul>');
	        for (i = 0; i < listData.length; i++) {
	            list.push('<li>');
	            for (prop in listData[i]) {
	                filledTempl = filledTempl.replace('-{' + prop + '}-', listData[i][prop]);
	            }
	            list.push(filledTempl);
	            filledTempl = tempalate;
	            list.push('</li>');
	        }
	        list.push('</ul>');
	        return list.join('');
	    }

	</script>
</body>
