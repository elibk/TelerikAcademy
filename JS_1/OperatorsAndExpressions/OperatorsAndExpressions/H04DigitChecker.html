<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Digit Checker</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
    <label for="tb-inputNumber">Number: </label>
	<input type="text" id="tb-inputNumber" value ="1723"/>
	<br />
	<label for="tb-position">Digit position: </label>
	<input type="text" id="tb-position" value ="3"/>
	<br />
    <label for="tb-value">Digit value: </label>
	<input type="text" id="tb-value" value ="7" />
	<br />
	<a href="#" onclick="CheckDigit()">Check Digit</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function CheckDigit() {
	        var number = jsConsole.readFloat("#tb-inputNumber");;
	        var position = jsConsole.readFloat("#tb-position");
	        var value = jsConsole.readFloat("#tb-value");
	        var valueNew = number;
            
	        for (var i = 0; i < position; i++) {
	            valueNew /= 10;
	        }
	        
	        var finalCheck = Math.floor((valueNew - Math.floor(valueNew)) * 10);
	        if (finalCheck === value) {
	            jsConsole.writeLine("true")
	        }
	        else {
	            jsConsole.writeLine("false")
	        }
	       

	    }
	</script>
</body>
</html>
