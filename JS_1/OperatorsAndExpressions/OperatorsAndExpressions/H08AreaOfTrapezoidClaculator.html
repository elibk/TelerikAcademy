<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Trapezoid's Area Calculator</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
    <label for="tb-baseA">Base A: </label>
	<input type="text" id="tb-baseA" />
	<br />
	<label for="tb-baseB">Base B: </label>
	<input type="text" id="tb-baseB" />
	<br />
    <label for="tb-height">Height: </label>
	<input type="text" id="tb-height" />
	<br />
	<a href="#" onclick="CalculateArea()">Calculate Area</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function CalculateArea() {
	        var baseA = jsConsole.readFloat("#tb-baseA");
	        var baseB = jsConsole.readFloat("#tb-baseB");
	        var height = jsConsole.readFloat("#tb-height");
	        var area = ((baseA + baseB) * height) / 0.5;

	        jsConsole.writeLine("The area of rectangle with baseA " + baseA + ", baseB " + baseB + " and height " + height + " is " + area + ".")

	    }
	</script>
</body>
</html>
