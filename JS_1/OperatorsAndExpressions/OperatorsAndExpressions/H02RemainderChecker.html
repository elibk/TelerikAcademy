<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Remainder Checker</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-number">Number: </label>
	<input type="text" id="tb-number" />
	<br />
    <label for="tb-firstDivider">First divider: </label>
	<input type="text" id="tb-firstDivider" />
	<br />
    <label for="tb-secondDivider">Second divider: </label>
	<input type="text" id="tb-secondDivider" />
	<br />
	<a href="#" onclick="CheckRemainder()">Divide</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function CheckRemainder() {
	        var number = jsConsole.readFloat("#tb-number");
	        var firstDivider = jsConsole.readFloat("#tb-firstDivider");
	        var secondDivider = jsConsole.readFloat("#tb-secondDivider");

	        if (number % firstDivider == 0 && number % secondDivider == 0) {
	            jsConsole.writeLine("The number " + number + " can be divided (without remainder) by " + firstDivider + " and " + secondDivider + ".")
	        }
	        else {
	            jsConsole.writeLine("The number " + number + " <strong>can NOT be divided</strong> (without remainder) by " + firstDivider + " and " + secondDivider + ".")
	        }
	    }
	</script>
</body>
</html>
