<body>
    <p>
      Write a script that finds the max and min number from a sequence of numbers.
    </p>
	<label for="tb-sequence">Sequence: </label>
	<input type="text" id="tb-sequence" value="1, 2, 87, -5.5, 7, 3, 2" />
	<br />

	<a href="#" onclick="FindMin()">Find min</a>
    <br/>
    <a href="#" onclick="FindMax()">Find max</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    var sequence = document.getElementById('tb-sequence').value.split(", ");
	    for (var i = 0; i < sequence.length; i++) {
	        sequence[i] = parseFloat(sequence[i]);
	    }
	    var i;
	    function FindMin() {
	        
	        var min  = sequence[0];
	       
	        for (i = 1; i < sequence.length; i++) {
                
	            if (min > sequence[i]) {

	                min = sequence[i];
	            }
                
	        }
	        jsConsole.writeLine(min);
	    }
	    function FindMax() {
	       
	        var max = sequence[0];
	        for (i = 1; i < sequence.length; i++) {

	           
	            if (max < sequence[i]) {
	                max = sequence[i];
	            }
	        }
	        jsConsole.writeLine(max);
	    }
	</script>
