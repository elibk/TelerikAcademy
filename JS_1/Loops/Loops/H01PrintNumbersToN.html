<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Prints Numbers To N</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-number">N: </label>
	<input type="text" id="tb-number" />
	<br />
	<a href="#" onclick="PrintsNumbersToN()">Numbers to N</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function PrintsNumbersToN() {
	        var number = jsConsole.readFloat("#tb-number");
	        for (var count = 1; count <= number; count++) {
	            jsConsole.writeLine(count);
	        }
	    }
	</script>
</body>
</html>
