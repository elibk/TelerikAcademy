<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Digits Turner</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
    <p>
      Write a function that reverses the digits of given decimal number.
    </p>
	<label for="tb-number">Number </label>
	<input type="text" id="tb-number" value="20" />
	<br />
    
	<a href="#" onclick="main()">Reverses the digits </a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>

	    function main() {
	        var number = jsConsole.readInteger('#tb-number');
	        var output = reverseDigits(number);
	        jsConsole.writeLine( number + " reversed -> " + output);
	    }

	    function reverseDigits(number) {
	       
	        var numString = number.toString();
	        var result = "";
	        for (var i = numString.length - 1; i >= 0; i--) {
	            result += numString[i];
	        }
	        while (result[0] === "0") {
	            result = result.substring(1);
	        }
	        return parseInt(result);
	    }

	</script>
</body>
</html>
