<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Get Elements By Tag Name</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}   
	</style>
</head>
<body>
    <p>
      Write a function to count the number of divs on the web page
    </p>
	
	<label for="tb-tagName">Tag Name </label>
	<input type="text" id="tb-tagName" value="div" />
	<br />
    
	<a href="#" onclick="main()">Count </a>
    
	<div id="console">
	</div>  
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function main() {
	        var tagName = document.getElementById('tb-tagName').value.toString();
	        jsConsole.writeLine(countElements(tagName));
	    }

	    function countElements(tagName) {

	        var elementsCount = document.getElementsByTagName(tagName.toString()).length;
	        return elementsCount;
	    }

	</script>
</body>
</html>
