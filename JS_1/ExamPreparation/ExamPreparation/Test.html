    function Solve(args) {

        return matrix(5,5).toString();
    }

    function matrix(rows,cols) {
	 var array = [];
	 var row;
	 var col;
	 var ind = 0;
	 for (row = 0; row < rows; row++) {
	 
	   array[row] = [];
	   for (col = 0; col < cols; col++) {
			array[row][col] = ind++;
		
		}
		
	 }
	 return array;
