<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Find Maximal Sequence Of Equal Elements</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;

		a {
			color: black;

		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
    <p>
      Write a script that finds the maximal sequence of equal elements in an array.
    </p>
	<label for="tb-sequence">Sequence: </label>
	<input type="text" id="tb-sequence" value="9, 8, 6, 6, 5, 6, 9, 9" />
	<br />
   
    
	<a href="#" onclick="FindMaximalSequenceOfEqualElements()">Find Maximal Sequence Of Equal Elements</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>

	    function FindMaximalSequenceOfEqualElements() {

	        var sequence = document.getElementById('tb-sequence').value;
	        var array = sequence.split(", ");
	       
	        var maxLen = 1,
                currentLen = 1,
                mostCommonNumInd = 0;
	        
	       

	        for (i = 0; i < array.length - 1; i++) {
	                if (array[i] === array[i + 1]) {
	                    currentLen++;
	                }
	            
	                else if (maxLen < currentLen){
	                    mostCommonNumInd = i;
	                    maxLen = currentLen;
	                    currentLen = 1;
	                }  
	                

	            }
	       
	        if (maxLen < currentLen) {
	            mostCommonNumInd = array.length - 1;
	            maxLen = currentLen;
	            currentLen = 1;
	        }
	        if (maxLen > 1) {
	            
	            for (i = 0; i < maxLen; i++) {
	                jsConsole.write(array[mostCommonNumInd] + ";");
	            }

	            jsConsole.writeLine("");
	        }
	        else {
	            jsConsole.writeLine("There aren't any sequences of equal elements.");
	        }
	    }
	</script>
</body>
