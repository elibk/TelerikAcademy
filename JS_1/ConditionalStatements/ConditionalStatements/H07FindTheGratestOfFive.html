<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Find the Biggest number</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
    <label for="tb-firstValue">Number: </label>
	<input type="text" id="tb-firstValue" />
	<br />
	<label for="tb-secondValue">Number: </label>
	<input type="text" id="tb-secondValue" />
	<br />
    <label for="tb-thirdValue">Number: </label>
	<input type="text" id="tb-thirdValue" />
	<br />
    <label for="tb-fourthValue">Number: </label>
	<input type="text" id="tb-fourthValue" />
	<br />
    <label for="tb-fifthValue">Number: </label>
	<input type="text" id="tb-fifthValue" />
	<br />
	<a href="#" onclick="FindBiggestNumber()">Find the Biggest number</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function FindBiggestNumber() {
	        var firstValue = jsConsole.readFloat("#tb-firstValue");
	        var secondValue = jsConsole.readFloat("#tb-secondValue");
	        var thirdValue = jsConsole.readFloat("#tb-thirdValue");
	        var fourthValue = jsConsole.readFloat("#tb-fourthValue");
	        var fifthValue = jsConsole.readFloat("#tb-fifthValue");

	        var biggestNum = firstValue;

	        if (biggestNum < secondValue)
	        {
	            biggestNum = secondValue;
	        }
	        if (biggestNum < thirdValue)
	        {
	            biggestNum = thirdValue;
	        }
	        if (biggestNum < fourthValue)
	        {
	            biggestNum = fourthValue;
	        }
	        if (biggestNum < fifthValue)
	        {
	            biggestNum = fifthValue;
	        }

	        jsConsole.writeLine("The greatest number is " + biggestNum);
	    }
	</script>
</body>
</html>
