<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Sign of a product</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
    <label for="tb-firstValue">Number: </label>
	<input type="text" id="tb-firstValue" />
	<br />
	<label for="tb-secondValue">Number: </label>
	<input type="text" id="tb-secondValue" />
	<br />
    <label for="tb-thirdValue">Number: </label>
	<input type="text" id="tb-thirdValue" />
	<br />
	<a href="#" onclick="FindSignOfTheProduct()">Find the Sign Of The Product</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function FindSignOfTheProduct() {
	        var firstValue = jsConsole.readFloat("#tb-firstValue");
	        var secondValue = jsConsole.readFloat("#tb-secondValue");
	        var thirdValue = jsConsole.readFloat("#tb-thirdValue");

	        if (firstValue < 0) {

	            if (secondValue < 0) {

	                if (thirdValue < 0) {
	                    jsConsole.writeLine("The sign of the product is '-'.");
	                }
	            }
	            
	        }
	        else if (secondValue < 0) {

	            if (thirdValue < 0) {
	                jsConsole.writeLine("The sign of the product is '+'.");
	            }
	        }
	        else if (thirdValue < 0) {

	            
	            jsConsole.writeLine("The sign of the product is '-'.");
	            
	        }
	        else if (firstValue === 0 || secondValue === 0 || thirdValue === 0) {


	            jsConsole.writeLine("The product is '0'.");

	        }
	        else {
	            jsConsole.writeLine("The sign of the product is '+'.");
	        }

	        
	        

	    }
	</script>
</body>
</html>
