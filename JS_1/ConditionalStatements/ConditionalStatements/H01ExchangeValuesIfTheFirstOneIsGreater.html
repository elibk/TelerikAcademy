<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Exchange Values If The First One Is Greater</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
    <label for="tb-greater">First value: </label>
	<input type="text" id="tb-greater" />
	<br />
	<label for="tb-smaller">Second value: </label>
	<input type="text" id="tb-smaller" />
	<br />
	<a href="#" onclick="ExchangeIfFirstIsGreater()">Exchange If first is greater</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function ExchangeIfFirstIsGreater() {
	        var greater = jsConsole.readFloat("#tb-greater");
	        var smaller = jsConsole.readFloat("#tb-smaller");
	        var tempValue;
	        if (greater < smaller) {
	            tempValue = greater;
	            greater = smaller;
	            smaller = tempValue;
	        }
	        
	        jsConsole.writeLine("The first/greater/ value is " + greater + ".");
	        jsConsole.writeLine("The second value is " + smaller + ".");
	        
	    }
	</script>
</body>
</html>
