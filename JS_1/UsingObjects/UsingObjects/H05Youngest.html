<body>
    <p>
       Write a function that finds the youngest person in a given array of persons and prints his/hers full name
       Each person have properties firstname, lastname and age, as shown:

	</p>

	<a href="#" onclick="main()">Run</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>

	    function main() {

	        var persons = [
                { firstname: "Peter", lastname: "Petrov", age: 32 },
                { firstname: "Mitko", lastname: "Petrov", age: 12 },
                { firstname: "Pesho", lastname: "Petrov", age: 23 },
                { firstname: "Gosho", lastname: "Petrov", age: 3 }, 
                { firstname: "Bay", lastname: "Ivan", age: 81 }];

	        var result = findYoungest(persons);

            jsConsole.writeLine("The youngest person is " + result.firstname + " " + result.lastname + " Age:" + result.age)

	    }

	    function findYoungest(obj) {

	        var youngest = obj[0];

	        for (var prop in obj) {

	            if (obj[prop].age < youngest.age) {
	                youngest = obj[prop];
	            }
	        }


	        return youngest;
	    }

	</script>
