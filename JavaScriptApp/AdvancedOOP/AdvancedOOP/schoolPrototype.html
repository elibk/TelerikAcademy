            var techer1 = Object.create(Teacher);

            // -> this will cost exception
         
      
            var school = Object.create(School);

            school.classes.push(classOfStudents2);

            console.log(school.getFullReport());
            console.log('---------------------------------------------');
      
            var schoolOther = Object.create(School).init("The Cool ones", "Dolni Tryn",
