<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="3">
	<tr>
		<th colspan ="3">Title goes here</th>
		<td>A</td>
		<td>B</td>
	</tr>
	<tr>
		<td rowspan = "3">C</td>
		<td>D</td>
		<td>E</td>
		<td>F</td>
		<td>G</td>
	</tr>
	<tr>
		<td>H</td>
		<td colspan="2">I</td>
		<td rowspan="2">J</td>
	</tr>
	<tr>
		<td>K</td>
		<td>L</td>
		<td>M</td>
	</tr>
	<tr>
		<td>N</td>
		<td colspan="4">0</td>
	</tr>
	</table>
</body>
</html>
