<div width="600px">
    <div data-role="grid"
        data-bind="source: lists"
        data-editable="false"
        data-sortable="true"
        data-pageable=" {
                    input: true,
                    numeric: false,
                    pageSize:5
                }"
        data-columns='[{"field": "title", "title": "Title", "template": "<a href = \"\\#/appointments/#: id #\">#: title#</a>"}]'>
    </div>
</div>
