<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
     <link href="styles/authForm.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="Content/kendo/2013.2.716/kendo.common.min.css" rel="stylesheet" />
    <link href="Content/kendo/2013.2.716/kendo.silver.min.css" rel="stylesheet" />

     <title>Ninja forum</title>
     <script src="Scripts/libs/jquery-2.0.3.js"></script>
     <script src="Scripts/libs/require.js" data-main="Scripts/app-config"></script>
    

</head>
<body>

    <div id="wrapper">

        <header>
            <nav>

            </nav>
        </header>

        <div id="content">

        </div>

    </div>

    <script type="x-mustache-template" id="nav-loged-template">
            <p>
                Hello   
                {{#nickname}}	
			        {{nickname}}
                {{/nickname}}
                {{^nickname}}	
			        stranger
                {{/nickname}},
            </p>
        <ul>
            <li>
			    <a href="#/">Home</a>
		    </li>
            <li>
			    <a href="#/posts">Load posts</a>
		    </li>
            <li>
			    <a href="#/createGame">Create new post</a>
		    </li>
            <li>
			    <a href="#/logout" id="logout">Log out</a>
		    </li>
		</ul>
	</script>

    <script type="x-mustache-template" id="nav-notloged-template">
            <p>
                Hello   
                {{#nickname}}	
			        {{nickname}}
                {{/nickname}}
                {{^nickname}}	
			        stranger
                {{/nickname}},
            </p>
         <ul>
            <li>
			    <a href="#/">Home</a>
		    </li>
            <li>
			    <a href="#/auth">Login/Register</a>
		    </li>   
		</ul>
	</script>

     <script type="x-mustache-template" id="greeting-template">
         <section>
            Wellcome to <h1>Ninja forum</h1>! 
		</section>
	</script>

     <script type="x-mustache-template" id="post-template">
         <section>
           <h1>{{title}}</h1>
         <p>{{content}}</p>
         <p> at <em>{{postDate}}</em> by <em>{{postedBy}}</em></p>
            <strong>{{tags}}</strong>
         <textarea id="comment-txt">Enter comment ... </textarea>
         <button data-postId="{{id}}" id="comment-btn">Comment</button>					
               	  <table>
                <caption>Comments</caprion> 
                    <tbody>
                    {{#comments}}
                        <tr data-id="{{id}}">
                            <td>
                                <p>{{text}}</p>
                                <em>{{commentedBy}}</em>
                                <em>{{postDate}}</em>
                            </td>
                        </tr>
				        {{/comments}}
				        {{^comments}}	
                            <tr>
					            <td>
						            No comments, yet	  						
					            </td>
                            </tr>   
				        {{/comments}}
                </tbody>
			</table>	
      
            <div id="error-box"></div>		
		</section>
	</script>

    <script type="x-mustache-template" id="posts-template">
         <table>
                <caption>Active games</caprion> 
                    <thead>
                        <tr>
					        <th>
						        Title							
					        </th>
                            <th>
                                Creator
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#posts}}
                        <tr data-id="{{id}}" class="active">
					        <td>
						        {{title}}							
					        </td>
                            <td>
                                <strong>{{postedBy}}</strong>
                            </td>
                        </tr>
				        {{/posts}}
				        {{^posts}}	
                            <tr>
					            <td : colspan='2'>
						            No posts, yet	  						
					            </td>
                            </tr>   
				        {{/posts}}
                </tbody>
			</table>	
      
	</script>

    <script type="x-mustache-template" id="comments-template">
       
	</script>

     <script type="x-mustache-template" id="login-register-template">
         <section>
            <button id="btn-show-register" class="btn-login-form">Register</button>
            <button id="btn-show-login" class="btn-login-form current">Login</button>
            <form id="form-register" class="invisible">
                <fieldset>
                    <legend>Registration form</legend>

                    <label for="register-username-input">Username: </label>
                    <input type="text" id="register-username-input" placeholder="Enter username" /><br />

                    <label for="register-nickname-input">Nickname: </label>
                    <input type="text" id="register-nickname-input" placeholder="Enter username" /><br />

                    <label for="register-password-input">Password: </label>
                    <input type="password" id="register-password-input" placeholder="Enter password" /><br />

                    <label for="tb-repeat-pass">Repeat password: </label>
                    <input type="password" id="tb-repeat-pass" placeholder="Repeat the password" /><br />
                    <button id="register-button">Register</button>
                </fieldset>
            </form>
            <form id="form-login" >
                <fieldset>
                    <legend>Login form</legend>

                    <label for="login-username-input">Username: </label>
                    <input type="text" id="login-username-input" placeholder="Enter username" /><br />

                    <label for="login-password-input">Password: </label>
                    <input type="text" id="login-password-input" placeholder="Enter password" /><br />
                    <button id="login-button">Login</button>
                </fieldset>
            </form>
        <div id="error-box"></div>
		</section>
	</script>
       
     <script type="x-mustache-template" id="create-post-template">
         <section>
            <label for="create-post-title-input">Title: </label>
            <input type="text" id="create-post-title-input" />
            <label for="create-post-content-input">Password: </label>
            <textarea id="create-post-content-input">Please put your content post here...</textarea>
            <label for="tags">Tags</label>
           <select id="tags"></select>
            <button id="create-post-button">Create post</button>
          <div id="error-box"></div>
		</section>
	</script>
</body>
</html>
